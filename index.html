<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cron√¥metro de contagem regressiva</title>

    <!--link css-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/media.css"/>
    <!---->
</head>

<body>
    <!--main-->
    <main style="background-image: url('./img/bg-stars.svg')">

        <div class="overlay"></div>

        <div class="container">

            <div class="flex">

                <div class="title">
                    <h1>we're launching soon</h1>
                </div>

                <div class="content">

                  <div class="colum">

                    <div class="box">
                        <span class="number" id="days">08</span>
                       
                    </div>

                    <div class="days">
                        <span class="label">DAYS</span>
                    </div>
                    
                  </div>

                   <div class="colum">

                    <div class="box">
                        <span class="number" id="hours">23</span>
                   </div>

                   <div class="hours">
                     <span class="label">HOURS</span>
                   </div>

                  </div>

                 <div class="colum">

                    <div class="box">
                        <span class="number" id="minutes">55</span>
                        
                    </div>

                      <div class="minutes">
                        <span class="label">MINUTES</span>
                      </div>

                 </div>

                   <div class="colum">
                    
                    <div class="box">
                        <span class="number" id="seconds">41</span>
                        
                    </div>

                    <div class="seconds">
                        <span class="label">SECONDS</span>
                    </div>

                   </div>


                </div>

            </div>

        </div>

        <div style="background-image:url(./img/pattern-hills.svg);" class="border">

            <div class="socials">

                <div class="face">
                    <img src="./img/icon-facebook.svg" alt="icon-facebook"/>
                </div>

                <div class="pinterest">
                    <img src="./img/icon-pinterest.svg" alt="icon-pinterest"/>
                </div>

                <div class="instagram">
                    <img src="./img/icon-instagram.svg" alt="icon-instagram">
                </div>

            </div>

        </div>

    </main>
</body>
<script src="./js/script.js"></script>
</html>
